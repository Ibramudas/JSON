<!DOCTYPE HTML>
<html>
<head>
    <title>JSON</title>
    </head>
    <body>
        <h1>PROMISE FUNCTION</h1>
        <h4 id="h4"></h4>
        <script>
            function display(s){
                document.getElementById("h4").innerHTML=s;
            }
            function sum(a,b){
              var result=(a+b);
              display(result);
            }
            let myPromise= new Promise(function(myResolve, myReject){
                let x=0;
                if (x==0){
                    myResolve("success");
                }
                else{
                    myReject("Error");
                }

                
            }
        
        )
        myPromise.then(
            function(value){
                sum(45,6);
            },
            function(error){
                sum("Error");
            }
        )
        </script>
