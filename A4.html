<!DOCTYPE HTML>
<html>
<head>
    <title>JSON</title>
    </head>
    <body>
        <h1>PROMISE FUNCTION</h1>
        <h4 id="h4"></h4>
        <script>
function myDisplayer(value){
    document.getElementById("h4").innerHTML= value;
}
function myCalculator(num1, num2, myCallback){
    let sum= num1+num2;
    myCallback(sum);
}
myCalculator(7, 7, myDisplayer);
</script>
</body>
</html>
